<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Dégradé vert Enedis principal -->
    <linearGradient id="enedis-green-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C461" />
      <stop offset="100%" stop-color="#009E4D" />
    </linearGradient>
    
    <!-- Dégradé vert plus clair pour effets de superposition -->
    <linearGradient id="enedis-light-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#33D685" />
      <stop offset="100%" stop-color="#00B95B" />
    </linearGradient>
    
    <!-- Effet de brillance subtil -->
    <linearGradient id="shine-gradient" x1="0%" y1="0%" x2="70%" y2="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
    
    <!-- Filtre pour ombre douce -->
    <filter id="soft-shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#006837" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Fond circulaire avec courbe fluide -->
  <circle cx="32" cy="32" r="30" fill="url(#enedis-green-gradient)" />
  
  <!-- Réseau de distribution d'électricité stylisé -->
  <g stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Nœud central -->
    <circle cx="32" cy="32" r="6" fill="#FFFFFF" stroke="none" filter="url(#soft-shadow)" />
    
    <!-- Lignes interconnectées (réseau) -->
    <path d="M32,26 L32,14" />
    <path d="M32,38 L32,50" />
    <path d="M26,32 L14,32" />
    <path d="M38,32 L50,32" />
    
    <!-- Connexions diagonales -->
    <path d="M27,27 L18,18" />
    <path d="M37,27 L46,18" />
    <path d="M27,37 L18,46" />
    <path d="M37,37 L46,46" />
    
    <!-- Points de connexion aux extrémités -->
    <circle cx="32" cy="14" r="3" fill="#FFFFFF" stroke="none" />
    <circle cx="32" cy="50" r="3" fill="#FFFFFF" stroke="none" />
    <circle cx="14" cy="32" r="3" fill="#FFFFFF" stroke="none" />
    <circle cx="50" cy="32" r="3" fill="#FFFFFF" stroke="none" />
    <circle cx="18" cy="18" r="3" fill="#FFFFFF" stroke="none" />
    <circle cx="46" cy="18" r="3" fill="#FFFFFF" stroke="none" />
    <circle cx="18" cy="46" r="3" fill="#FFFFFF" stroke="none" />
    <circle cx="46" cy="46" r="3" fill="#FFFFFF" stroke="none" />
  </g>
  
  <!-- Flux d'énergie circulant (très subtil) -->
  <g stroke="url(#enedis-light-gradient)" stroke-width="1" stroke-dasharray="2,2" opacity="0.6">
    <path d="M32,14 C21,14 14,21 14,32 C14,43 21,50 32,50 C43,50 50,43 50,32 C50,21 43,14 32,14 Z" fill="none" />
  </g>
  
  <!-- Touche de brillance pour effet moderne -->
  <path d="M15,15 Q32,5 49,15 Q59,32 49,49 Q32,59 15,49 Q5,32 15,15" fill="url(#shine-gradient)" opacity="0.3" />
  
  <!-- Style adaptatif pour mode sombre -->
  <style>
    @media (prefers-color-scheme: dark) {
      #enedis-green-gradient stop[offset="0%"] { stop-color: #00D670; }
      #enedis-green-gradient stop[offset="100%"] { stop-color: #00B95B; }
      #enedis-light-gradient stop[offset="0%"] { stop-color: #4DE89A; }
      #enedis-light-gradient stop[offset="100%"] { stop-color: #00C461; }
    }
  </style>
</svg>