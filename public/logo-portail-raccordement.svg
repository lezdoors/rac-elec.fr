  <!-- Main title "PORTAIL RACCORDEMENT" - Professional styling -->
  <text x="100" y="24" text-anchor="middle" fill="#0033A0" font-family="Segoe UI, Helvetica Neue, Montserrat, sans-serif" font-size="15" font-weight="700" letter-spacing="0.8">
    PORTAIL RACCORDEMENT
  </text>
  
  <!-- Subtitle with proper spacing -->
  <text x="100" y="42" text-anchor="middle" fill="#2D3748" font-family="Segoe UI, Helvetica Neue, Montserrat, sans-serif" font-size="7.5" font-weight="500" letter-spacing="0.4">
