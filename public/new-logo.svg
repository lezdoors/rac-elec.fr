<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg 
  viewBox="0 0 240 80" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
>
  <title>Raccordement Enedis Logo</title>
  
  <!-- Fond arrondi -->
  <rect x="5" y="10" width="230" height="60" rx="8" fill="#E8F0FE" />
  
  <!-- Icône pylône électrique stylisé -->
  <g>
    <line x1="30" y1="20" x2="30" y2="60" stroke="#0046AD" strokeWidth="2" />
    <line x1="20" y1="25" x2="40" y2="25" stroke="#0046AD" strokeWidth="2" />
    <line x1="15" y1="35" x2="45" y2="35" stroke="#0046AD" strokeWidth="2" />
    <line x1="10" y1="45" x2="50" y2="45" stroke="#0046AD" strokeWidth="2" />
  </g>
  
  <!-- Icône maison -->
  <g>
    <rect x="60" y="35" width="24" height="15" fill="#0046AD" />
    <path d="M55 35L72 25L89 35H55Z" fill="#0046AD" />
