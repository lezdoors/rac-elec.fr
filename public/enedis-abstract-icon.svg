<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Dégradé vert Enedis principal -->
    <linearGradient id="enedis-green-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00B95B" />
      <stop offset="100%" stop-color="#009E4D" />
    </linearGradient>
    
    <!-- Dégradé vert secondaire pour effets de profondeur -->
    <linearGradient id="enedis-secondary-grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#008642" />
      <stop offset="100%" stop-color="#00A854" />
    </linearGradient>
    
    <!-- Effet de brillance -->
    <linearGradient id="shine-effect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
    
    <!-- Effet d'ombre douce -->
    <filter id="soft-shadow-effect" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1" />
      <feOffset dx="0" dy="1" />
      <feComposite in2="SourceAlpha" operator="in" />
      <feBlend in="SourceGraphic" mode="normal" />
    </filter>
  </defs>
  
  <!-- Fond principal -->
  <rect x="2" y="2" width="60" height="60" rx="12" ry="12" fill="url(#enedis-green-grad)" />
  
  <!-- Abstraction de la lettre 'E' -->
  <path d="M16,16 H48 V24 H24 V28 H40 V36 H24 V40 H48 V48 H16 Z" 
        fill="url(#enedis-secondary-grad)" 
        filter="url(#soft-shadow-effect)" />
  
  <!-- Éléments de connexion réseau (lignes abstraites) -->
  <g stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.8">
    <path d="M12,32 L16,32" />
    <path d="M48,32 L52,32" />
    <path d="M32,12 L32,16" />
    <path d="M32,48 L32,52" />
    <path d="M16,20 L20,16" />
    <path d="M44,16 L48,20" />
    <path d="M16,44 L20,48" />
    <path d="M44,48 L48,44" />
  </g>
  
  <!-- Points de connexion (nœuds) -->
  <circle cx="12" cy="32" r="2" fill="#FFFFFF" />
  <circle cx="52" cy="32" r="2" fill="#FFFFFF" />
  <circle cx="32" cy="12" r="2" fill="#FFFFFF" />
  <circle cx="32" cy="52" r="2" fill="#FFFFFF" />
  <circle cx="16" cy="16" r="2" fill="#FFFFFF" />
  <circle cx="48" cy="16" r="2" fill="#FFFFFF" />
  <circle cx="16" cy="48" r="2" fill="#FFFFFF" />
  <circle cx="48" cy="48" r="2" fill="#FFFFFF" />
  
  <!-- Effet de lumière pour modernité -->
  <path d="M2,14 Q14,2 32,2 Q50,2 62,14" fill="url(#shine-effect)" opacity="0.2" />
  
  <!-- Pulse subtil d'énergie (cercle autour du 'E') -->
  <circle cx="32" cy="32" r="24" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="0.5" 
          stroke-dasharray="1,2" 
          opacity="0.4" />
  
  <!-- Style adaptatif pour mode sombre -->
  <style>
    @media (prefers-color-scheme: dark) {
      #enedis-green-grad stop[offset="0%"] { stop-color: #00D670; }
      #enedis-green-grad stop[offset="100%"] { stop-color: #00B95B; }
      #enedis-secondary-grad stop[offset="0%"] { stop-color: #00A854; }
      #enedis-secondary-grad stop[offset="100%"] { stop-color: #00C461; }
    }
  </style>
</svg>