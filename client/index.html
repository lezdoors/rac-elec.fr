    <!-- Global conversion functions for form tracking -->
    <script>
    // Form Start Conversion
    function gtag_report_conversion_form_start(url) {
      var callback = function () {
        if (typeof(url) != 'undefined') {
          window.location = url;
        }
      };
      gtag('event', 'conversion', {
        'send_to': 'AW-16698052873/5o3ICMLjpMUaEImioJo-',
        'event_callback': callback
      });
      return false;
    }
    
    // Form Submit Conversion
    function gtag_report_conversion_form_submit(url) {
      var callback = function () {
        if (typeof(url) != 'undefined') {
          window.location = url;
        }
      };
      gtag('event', 'conversion', {
        'send_to': 'AW-16698052873/PqZMCJW-tMUaEImioJo-',
        'event_callback': callback
      });
      return false;
    }
    
    // Make functions globally accessible
    window.gtag_report_conversion_form_start = gtag_report_conversion_form_start;
    window.gtag_report_conversion_form_submit = gtag_report_conversion_form_submit;
    
    // Global trigger functions for React components
    window.triggerFormStartConversion = function() {
      console.log('üéØ Global form start conversion triggered: AW-16698052873/5o3ICMLjpMUaEImioJo-');
      return gtag_report_conversion_form_start();
    };
    
    window.triggerFormSubmitConversion = function() {
      console.log('üéØ Global form submit conversion triggered: AW-16698052873/PqZMCJW-tMUaEImioJo-');
      return gtag_report_conversion_form_submit();
    };
    
    // Backup direct conversion functions accessible from any page
    window.directFormStartConversion = function() {
      if (typeof gtag !== 'undefined') {
        gtag('event', 'conversion', {
          'send_to': 'AW-16698052873/5o3ICMLjpMUaEImioJo-'
        });
        console.log('‚úÖ Direct form start conversion sent');
        return true;
      }
      return false;
    };
    
    window.directFormSubmitConversion = function() {
      if (typeof gtag !== 'undefined') {
        gtag('event', 'conversion', {
          'send_to': 'AW-16698052873/PqZMCJW-tMUaEImioJo-'
        });
        console.log('‚úÖ Direct form submit conversion sent');
        return true;
      }
      return false;
    };
    
    /**
     * Google Ads Purchase Conversion (AW-16698052873/IFUxCJLHtMUaEImioJo)
     * 
     * Fires a Purchase conversion event for Google Ads.
     * Should be called once on /thank-you page after successful payment.
     * 
     * @param {string|object} params - Transaction ID (string) or {transactionId, value, currency}
     * @returns {boolean} - true if event was queued, false if gtag wrapper unavailable
     * 
     * Example:
     *   window.directPurchaseConversion('RAC-2025-001')
     *   window.directPurchaseConversion({transactionId: 'RAC-2025-001', value: 129.80, currency: 'EUR'})
     */
    window.directPurchaseConversion = function(params) {
      // gtag wrapper always exists from bootstrap, but check anyway for safety
      if (typeof gtag === 'undefined') {
        if (typeof console !== 'undefined' && console.error) {
          console.error('‚ùå [Purchase] gtag wrapper not found - bootstrap failed');
        }
        return false;
      }
      
      // Parse params (support both string and object formats)
      var transactionId, value, currency;
      if (typeof params === 'string') {
        transactionId = params;
      } else if (params && typeof params === 'object') {
        transactionId = params.transactionId || params.transaction_id || '';
        value = params.value;
        currency = params.currency || 'EUR';
      } else {
        transactionId = '';
      }
      
      // Build conversion payload
      var conversionData = {
        'send_to': 'AW-16698052873/IFUxCJLHtMUaEImioJo-',
        'transaction_id': transactionId
      };
      
      // Add optional value and currency
      if (value !== undefined && value !== null) {
        conversionData.value = value;
      }
      if (currency) {
        conversionData.currency = currency;
      }
      
      // Queue the conversion event (gtag wrapper queues even if script not fully loaded)
      gtag('event', 'conversion', conversionData);
      
      // Debug log (only in development - check hostname)
      if (typeof window !== 'undefined' && typeof console !== 'undefined' && console.info) {
        var isDev = window.location.hostname === 'localhost' || window.location.hostname.includes('repl');
        if (isDev) {
          console.info('[Ads] Purchase conversion queued:', {
            transactionId: transactionId,
            value: value,
            currency: currency,
            send_to: 'AW-16698052873/IFUxCJLHtMUaEImioJo-'
          });
        }
      }
      
      return true;
    };

      // PHASE 3A: Load after user interaction or 5 seconds (aligned with other deferred scripts)
      let statLoaded = false;
      const triggerStat = () => {
        if (!statLoaded) {

          loadStatcounter();
          ['click', 'scroll', 'touchstart', 'keydown'].forEach(event => {
            document.removeEventListener(event, triggerStat, { passive: true });
          });
        }

      ['click', 'scroll', 'touchstart', 'keydown'].forEach(event => {
        document.addEventListener(event, triggerStat, { passive: true, once: true });

        if (!statLoaded) triggerStat();
      }, 5000);
