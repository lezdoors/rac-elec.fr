<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f7fa;
    }
    
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }
    
    h1 {
      color: #2d2d2d;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
    }
    
    .form-row {
      margin-bottom: 25px;
    }
    
    .form-row label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #4a4a4a;
    }
    
    .form-row input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s ease;
    }
    
    .form-row input[type="text"]:focus {
      border-color: #6772e5;
      outline: none;
      box-shadow: 0 0 0 2px rgba(103, 114, 229, 0.1);
    }
    
    #card-element {
      background-color: white;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    
    #card-element.StripeElement--focus {
      border-color: #6772e5;
      box-shadow: 0 0 0 2px rgba(103, 114, 229, 0.1);
    }
    
    #card-errors {
      color: #e74c3c;
      margin-top: 12px;
      font-size: 0.9em;
      font-weight: 500;
      background-color: rgba(231, 76, 60, 0.08);
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    #card-errors:not(:empty) {
      display: block;
    }
    
    .submit-button {
      background-color: #6772e5;
      color: white;
      border: none;
      padding: 14px 20px;
      margin-top: 25px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(103, 114, 229, 0.2);
    }
    
    .submit-button:hover {
      background-color: #5469d4;
      transform: translateY(-1px);
      box-shadow: 0 7px 14px rgba(103, 114, 229, 0.25);
    }
    
    .submit-button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(103, 114, 229, 0.2);
    }
    
    .submit-button:disabled {
      opacity: 0.65;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .success-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.95);
      z-index: 1000;
      text-align: center;
      padding-top: 80px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .success-content {
      background-color: #fff;
      max-width: 550px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    @keyframes pop-in {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .success-icon {
      width: 90px;
      height: 90px;
      background-color: #4CAF50;
      border-radius: 50%;
      margin: 0 auto 25px;
      position: relative;
      animation: scale-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      animation-delay: 0.2s;
      transform: scale(0);
    }
    
    @keyframes scale-in {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .success-icon:after {
      content: '';
      width: 45px;
      height: 22px;
      border-left: 6px solid white;
      border-bottom: 6px solid white;
      position: absolute;
      top: 27px;
      left: 22px;
      transform: rotate(-45deg);
      animation: check-mark 0.3s ease forwards;
      animation-delay: 0.45s;
      opacity: 0;
    }
    
    @keyframes check-mark {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    .order-summary {
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 25px;
    }
    
    .order-summary h3 {
      margin-bottom: 20px;
      color: #4a4a4a;
    }
    
    .order-summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      color: #555;
    }
    
    .total {
      font-weight: bold;
      font-size: 1.25em;
      margin-top: 15px;
      border-top: 2px solid #eee;
      padding-top: 15px;
      color: #333;
    }
    
    #continue-button {
      background-color: #4CAF50;
      margin-top: 30px;
    }
    
    #continue-button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finaliser votre commande</h1>
    
    <form id="payment-form">
      <div class="form-row">
        <label for="cardholder-name">Nom sur la carte</label>
        <input id="cardholder-name" type="text" required>
      </div>
      
      <div class="form-row">
        <label for="card-element">Informations de carte bancaire</label>
        <div id="card-element"></div>
        <div id="card-errors" role="alert"></div>
      </div>
      
      <button id="submit-button" class="submit-button">
        Payer
      </button>
    </form>
  </div>
  
  <div id="success-message" class="success-message">
    <div class="success-content">
      <div class="success-icon"></div>
      <h2>Paiement réussi!</h2>
      <p>Votre commande a été confirmée.</p>
      <p>Numéro de référence: <span id="reference-number"></span></p>
      
      <div class="order-summary">
        <h3>Récapitulatif de la commande</h3>
        <div id="order-details"></div>
        <div class="order-summary-row total">
          <span>Total</span>
          <span id="order-total"></span>
        </div>
      </div>
      
      <button id="continue-button" class="submit-button" style="margin-top: 30px;">
        Continuer
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Récupérer les données de la commande depuis l'URL ou le localStorage
      // Dans un cas réel, ces données viendraient de votre session ou des paramètres URL
      let orderDetails;
      try {
        // Essayer de récupérer du localStorage (ou les paramètres d'URL)
        const savedOrder = localStorage.getItem('currentOrder');
        if (savedOrder) {
          orderDetails = JSON.parse(savedOrder);
        } else {
          // Fallback sur des données statiques
          orderDetails = {
            items: [
              { name: "Votre produit", price: 99.99, quantity: 1 }
            ],
            total: 99.99,
            currency: "EUR",
            description: "Commande #" + new Date().getTime()
          };
        }
      } catch (e) {
        console.error("Erreur lors de la récupération des détails de commande:", e);
        // Données par défaut en cas d'erreur
        orderDetails = {
          items: [{ name: "Votre produit", price: 99.99, quantity: 1 }],
          total: 99.99,
          currency: "EUR",
          description: "Commande #" + new Date().getTime()
        };
      }
      
      // Récupérer votre clé publique Stripe 
      // ATTENTION: Remplacez cette valeur par votre propre clé publique Stripe
      const stripePublicKey = 'pk_test_votreclépublique';
      
      // Initialiser Stripe.js avec l'API moderne
      const stripe = Stripe(stripePublicKey);
      
      // Initialiser les éléments Stripe
      const elements = stripe.elements();
      
      // Créer l'élément de carte avec validation améliorée
      const cardElement = elements.create('card', {
        style: {
          base: {
            fontSize: '16px',
            color: '#32325d',
            fontFamily: 'Arial, sans-serif',
            '::placeholder': {
              color: '#aab7c4',
            },
            iconColor: '#6772e5',
          },
          invalid: {
            color: '#fa755a',
            iconColor: '#fa755a',
          },
        },
        hidePostalCode: false, // Activer pour une meilleure validation
      });
      
      // Monter l'élément de carte dans le DOM
      cardElement.mount('#card-element');
      
      // Gérer les erreurs de validation en temps réel
      cardElement.on('change', function(event) {
        const displayError = document.getElementById('card-errors');
        if (event.error) {
          // Afficher le message d'erreur de Stripe (déjà traduit)
          displayError.textContent = event.error.message;
        } else {
          displayError.textContent = '';
        }
        
        // Activation/désactivation conditionnelle du bouton basée sur la validité
        document.getElementById('submit-button').disabled = event.empty || !!event.error;
      });
      
      // Gérer la soumission du formulaire
      const form = document.getElementById('payment-form');
      const submitButton = document.getElementById('submit-button');
      
      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        // Désactiver le bouton pour éviter les soumissions multiples
        submitButton.disabled = true;
        submitButton.innerHTML = '<div class="spinner"></div> Traitement en cours...';
        
        const cardholderName = document.getElementById('cardholder-name').value;
        
        if (!cardholderName) {
          const errorElement = document.getElementById('card-errors');
          errorElement.textContent = 'Veuillez indiquer le nom sur la carte.';
          submitButton.disabled = false;
          submitButton.innerHTML = 'Payer';
          return;
        }
        
        try {
          // Utilisation de l'API moderne Payment Methods au lieu de createToken
          const result = await stripe.createPaymentMethod({
            type: 'card',
            card: cardElement,
            billing_details: {
              name: cardholderName,
            },
          });

      // Afficher le message de succès
      function showSuccessMessage(referenceNumber) {
        // Remplir les détails de la commande
        document.getElementById('reference-number').textContent = referenceNumber;
        
        const orderDetailsElement = document.getElementById('order-details');
        orderDetailsElement.innerHTML = '';
        
        orderDetails.items.forEach(item => {
          const row = document.createElement('div');
          row.className = 'order-summary-row';
          
          const nameSpan = document.createElement('span');
          nameSpan.textContent = `${item.name} x ${item.quantity}`;
          
          const priceSpan = document.createElement('span');
          priceSpan.textContent = `${item.price.toFixed(2)} ${orderDetails.currency}`;
          
          row.appendChild(nameSpan);
          row.appendChild(priceSpan);
          orderDetailsElement.appendChild(row);
        });
        
        document.getElementById('order-total').textContent = `${orderDetails.total.toFixed(2)} ${orderDetails.currency}`;
        
        // Afficher le message
        document.getElementById('success-message').style.display = 'block';
        
        // Configurer le bouton pour continuer
        document.getElementById('continue-button').addEventListener('click', function() {
          // Rediriger vers la page de confirmation
          window.location.href = `/confirmation?ref=${referenceNumber}`;
        });
      }
    });
  </script>
</body>
</html>
