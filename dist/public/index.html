    <script>
      function loadStatcounter() {
        if (!window.statcounterLoaded) {
          window.statcounterLoaded = true;

          window.sc_invisible=1; 
          window.sc_security="3cd76429";

          script.src = 'https://www.statcounter.com/counter/counter.js';
          script.onload = () => console.log('✅ StatCounter loaded after user interaction');
          document.head.appendChild(script);
        }
      }
      
      // PHASE 3A: Load after user interaction or 5 seconds (aligned with other deferred scripts)
      let statLoaded = false;
      const triggerStat = () => {
        if (!statLoaded) {
          statLoaded = true;
          loadStatcounter();
          ['click', 'scroll', 'touchstart', 'keydown'].forEach(event => {
            document.removeEventListener(event, triggerStat, { passive: true });
          });
        }
      };
      
      ['click', 'scroll', 'touchstart', 'keydown'].forEach(event => {
        document.addEventListener(event, triggerStat, { passive: true, once: true });
      });
      
      // Fallback: Load after 5 seconds if no interaction
      setTimeout(() => {
        if (!statLoaded) triggerStat();
      }, 5000);
    </script>
