<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg 
  viewBox="0 0 240 60" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
>
  <title>Raccordement Enedis Logo</title>
  
  <!-- Cercle style Enedis -->
  <circle cx="30" cy="30" r="22" fill="#0046AD" />
  
  <!-- Maison blanche dans cercle bleu -->
  <g>
    <path d="M20 39V28L30 21L40 28V39H20Z" fill="white" />
    <rect x="27" y="30" width="6" height="9" fill="#0046AD" />
  </g>
  
  <!-- Ligne de séparation verticale -->
  <line x1="65" y1="15" x2="65" y2="45" stroke="#0046AD" strokeWidth="1" />
  
  <!-- Texte -->
  <text x="75" y="27" fontFamily="Arial, sans-serif" fontSize="12" fontWeight="normal" fill="#0046AD">
    Raccordement
  </text>
  <text x="75" y="42" fontFamily="Arial, sans-serif" fontSize="16" fontWeight="bold" fill="#0046AD">
    Enedis
  </text>
  
  <!-- Texte additionnel optionnel -->
  <text x="75" y="54" fontFamily="Arial, sans-serif" fontSize="8" fill="#0046AD">
    Votre partenaire pour les démarches de raccordement
  </text>
</svg>