<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg 
  viewBox="0 0 240 120" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
>
  <title>Raccordement Enedis Logo</title>
  
  <!-- Fond arrondi léger -->
  <rect x="5" y="10" width="230" height="100" rx="8" fill="#E8F0FE" opacity="0.5" />
  
  <!-- Cercle principal -->
  <circle cx="50" cy="60" r="35" fill="#FFFFFF" stroke="#0046AD" strokeWidth="2" />
  
  <!-- Maison stylisée -->
  <g>
    <path d="M30 75V55L50 40L70 55V75H30Z" fill="#0046AD" />
    <rect x="45" y="60" width="10" height="15" fill="#FFFFFF" />
  </g>
  
  <!-- Lignes de connexion -->
  <g>
    <line x1="85" y1="60" x2="120" y2="60" stroke="#0046AD" strokeWidth="2" strokeLinecap="round" />
    <path d="M120 55L130 60L120 65" fill="none" stroke="#0046AD" strokeWidth="2" strokeLinejoin="round" />
  </g>
  
  <!-- Pylône électrique minimaliste -->
  <g>
    <line x1="140" y1="35" x2="140" y2="85" stroke="#0046AD" strokeWidth="2" />
    <line x1="125" y1="45" x2="155" y2="45" stroke="#0046AD" strokeWidth="2" />
    <line x1="120" y1="55" x2="160" y2="55" stroke="#0046AD" strokeWidth="2" />
    <line x1="115" y1="65" x2="165" y2="65" stroke="#0046AD" strokeWidth="2" />
    <line x1="110" y1="75" x2="170" y2="75" stroke="#0046AD" strokeWidth="2" />
  </g>
  
  <!-- Point de connexion -->
  <circle cx="85" cy="60" r="4" fill="#6FB53E" />
  
  <!-- Texte -->
  <text x="180" y="55" textAnchor="middle" fontFamily="Arial, sans-serif" fontSize="16" fontWeight="bold" fill="#0046AD">
    Raccordement
  </text>
  <text x="180" y="75" textAnchor="middle" fontFamily="Arial, sans-serif" fontSize="20" fontWeight="bold" fill="#0046AD">
    Enedis
  </text>
  
  <!-- Texte descriptif -->
  <text x="180" y="95" textAnchor="middle" fontFamily="Arial, sans-serif" fontSize="10" fill="#0046AD">
    Votre partenaire pour le raccordement électrique
  </text>
</svg>