<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium design with shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033A0" />
      <stop offset="50%" style="stop-color:#004BC7" />
      <stop offset="100%" style="stop-color:#0052D4" />
    </linearGradient>
  </defs>
  
  <!-- Background panel -->
  <rect x="5" y="5" width="290" height="70" rx="15" ry="15" fill="white" stroke="#E2E8F0" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Professional electric icon -->
  <g transform="translate(20, 25)">
    <rect x="0" y="0" width="30" height="30" rx="8" fill="url(#premiumGradient)" opacity="0.1"/>
    <path d="M8 5 L22 15 L16 15 L20 25 L6 15 L12 15 L8 5 Z" fill="url(#premiumGradient)"/>
  </g>
  
  <!-- Large professional title -->
  <text x="65" y="32" fill="url(#premiumGradient)" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="700" letter-spacing="1">
    PORTAIL RACCORDEMENT
  </text>
  
  <!-- Descriptive subtitle -->
  <text x="65" y="48" fill="#2D3748" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="500" letter-spacing="0.4">
    Solution professionnelle de raccordement au réseau électrique
  </text>
  
  <!-- ENEDIS certification -->
  <text x="65" y="62" fill="#68A843" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700" letter-spacing="0.7">
    CERTIFIÉ ENEDIS
  </text>
</svg>