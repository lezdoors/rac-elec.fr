<svg width="250" height="60" viewBox="0 0 250 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern clean design -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0033A0" />
      <stop offset="100%" style="stop-color:#004BC7" />
    </linearGradient>
  </defs>
  
  <!-- Minimalist electric symbol -->
  <g transform="translate(10, 15)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="#0033A0" stroke-width="2"/>
    <path d="M10 10 L20 20 M20 10 L10 20" stroke="#68A843" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Clean main title -->
  <text x="45" y="25" fill="url(#textGradient)" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" font-weight="700" letter-spacing="0.8">
    PORTAIL RACCORDEMENT
  </text>
  
  <!-- Subtitle -->
  <text x="45" y="40" fill="#4A5568" font-family="Helvetica Neue, Arial, sans-serif" font-size="8" font-weight="500" letter-spacing="0.3">
    Raccordement au réseau public d'électricité
  </text>
  
  <!-- ENEDIS brand -->
  <text x="45" y="52" fill="#68A843" font-family="Helvetica Neue, Arial, sans-serif" font-size="9" font-weight="700" letter-spacing="0.6">
    ENEDIS
  </text>
</svg>